trigger:
  branches:
    include:
    - master

pool:
  vmImage: 'ubuntu-latest'

steps:

- task: UseDotNet@2
  displayName: 'Use .NET SDK (5.0)'
  inputs:
    packageType: sdk
    version: 5.0.301
    includePreviewVersions: true
    installationPath: $(Agent.ToolsDirectory)/dotnet

- task: DotNetCoreCLI@2
  displayName: Restore NuGet packages
  inputs:
    command: 'restore'
    projects: | 
      **/LetsEncrypt.Dashboard.csproj

- task: DotNetCoreCLI@2
  displayName: Build Solution
  inputs:
    command: 'build'
    projects: | 
      **/LetsEncrypt.Dashboard.csproj

- task: DotNetCoreCLI@2
  displayName: Publish Solution
  inputs:
    command: 'publish'
    publishWebProjects: false
    projects: | 
      **/LetsEncrypt.Dashboard.csproj
    arguments: '-o $(Build.ArtifactStagingDirectory)/Output'
    modifyOutputPath: true

- script: |
    cd $(Build.ArtifactStagingDirectory)/Output
    docker build -t djohnnie/letsencrypt-dashboard .
    docker login -u $(dockerId) -p $(dockerPwd)
    docker push djohnnie/letsencrypt-dashboard